<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>user</title>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/user.css' %}">

  </head>
  <body >
    <a href="{% url 'admin_app:admin_index_view' %}" class="btn_1 btn_admin">Admin</a>
    <div class="head-title">Search Keywords</div>


    <div class="row justify-content-center center-div">


      <form action="{% url 'user_app:index_view' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="row row-div-1">
            <label>
              <span class="label key_label">Keywords</span>
              {{ form.keywords.errors }}
              {{ form.keywords}}
            </label>
            </div>
            <div class="row row-div-2">
            <div class="col-5">
              <span class="label">Email</span>
                {{ form.email.errors }}
                {{ form.email}}
            </div>
            </div><br>
            <!-- Trigger/Open The Modal -->
            <input type="Submit" id="myBtn" class="btn_1" value="Submit">
          </form>
          <!-- The Modal -->
             <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Your query is submitted successfully and related document will be sent to your email</p>
            </div>

            </div>


    </div>




    <!-- jscript -->
    <script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

    <!-- Bootstrap-js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


  </body>
</html>
